<script>
function togglePassword2() {
    var passwordInput = document.getElementById('miDiosenticonfio2');
    var eyeIcon = document.getElementById('eye-icon2');

 
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.src = "containersito/eye-enabled-blue.svg"; 

    } else {
        passwordInput.type = "password";
        eyeIcon.src = "containersito/eye-disabled-blue.svg"; 
    }
}
</script>
    <script>
   const usernameInput = document.getElementById('miDiosenticonfio');
   const passwordInput = document.getElementById('miDiosenticonfio2');
   const loginBtn = document.getElementById('loginBtn');

   function validateInputs() {
      const username = usernameInput.value;
      const password = passwordInput.value;
      const isUsernameValid = username.length >= 6;
      const isPasswordValid = password.length >= 8;

      loginBtn.disabled = !(isUsernameValid && isPasswordValid);
   }

   usernameInput.addEventListener('input', validateInputs);
   passwordInput.addEventListener('input', validateInputs);
</script>

<script>
  document.getElementById('mat-slide-toggle-1-input').addEventListener('change', function() {
    var toggle = document.getElementById('mat-slide-toggle-1');
    
    if (this.checked) {
      toggle.classList.add('mat-checked');
      this.setAttribute('aria-checked', 'true');
    } else {
      toggle.classList.remove('mat-checked');
      this.setAttribute('aria-checked', 'false');
    }
  });
</script>
